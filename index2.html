<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODERN LANDING PAGE</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }

        /* NAVBAR */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
        }

        nav h1 {
            font-size: 24px;
            letter-spacing: 1px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-size: 15px;
        }

        nav a:hover {
            color: #00ffd5;
        }

        /* HERO SECTION */
        .hero {
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .hero h2 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            max-width: 600px;
            margin: auto;
            line-height: 1.6;
        }

        .hero button {
            margin-top: 30px;
            padding: 15px 35px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            background: #00ffd5;
            color: #000;
            cursor: pointer;
        }

        .hero button:hover {
            background: white;
        }

        /* VIDEO SECTION */
        .video-section {
            padding: 60px 20px;
            text-align: center;
        }

        .video-section h3 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        video {
            width: 80%;
            max-width: 700px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* AUDIO SECTION */
        .audio-section {
            padding: 40px;
            text-align: center;
        }

        audio {
            margin-top: 15px;
            width: 300px;
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            background: rgba(0,0,0,0.3);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .hero h2 {
                font-size: 36px;
            }

            nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <h1>MyLanding</h1>
        <div>
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Contact</a>
        </div>
    </nav>


    <!-- HERO -->

    <section  class = "hero">
        <div>
            <h2> Build Something Amazing üöÄ</h2>
            <p>
                A clean , Modern Landing page build using only HTML and CSS Simple . Elegant . Powerful
            </p>
            <button> Get Started</button>
        </div>
    </section>



      <!-- VIDEO -->
    <section class="video-section">
        <h3>Watch Our Intro üé•</h3>
        <video controls>
            <source src="sample-video.mp4" type="video/mp4">
            Your browser does not support video.
        </video>
    </section>

    <!-- AUDIO -->
     <section class = "audio- section">
         <h3>Listen to Backgroun Audio üé∂</h3>
         <audio controls>
            <source src="sample-audio.mp3" type="audio/mp3">
            Your browser does not support audio.
        </audio>
     </section>
 

     <!-- Footer -->

     <footer>
        @ 2026 MyLanding | Designed with ‚ù§Ô∏è using HTML & CSS 
     </footer>

</body>
</html>
